<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center> <h1>GOOGLE Internship Registration Form</h1></center>
   <form>
    <label for="name">NAME</label><br>
    <input type="text" name="" id="name"><br><br>
    <label for="rollno">University Roll no.</label><br>
    <input type="text" name="" id="rollno"><br><br>
    <label for="email">email</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="number">Mobile number</label><br>
    <input type="number" name="" id="number"><br><br>
    <label for="course">Course</label><br>
    <input type="text" name="" id="course"><br><br>
    <label for="age">D.O.B</label><br>
    <input type="datetime" name="age" id="age"><br><br>
    <label for="gender">GENDER</label><br>
   <input type="radio" id="male" name="gender" value="MALE">
  <label for="gender">MALE</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="gender">FEMALE</label><br><BR>
  <label for="course">COURSE</label><br>
  <input type="radio" id="btech" name="course" value="btech">
  <label for="course">Btech</label><br>
  <input type="radio" id="mtech" name="course" value="mtech">
  <label for="course">Mtech</label><br>
  <input type="radio" id="bca" name="course" value="bca">
  <label for="course">BCA</label><br>
  <input type="radio" id="mca" name="course" value="mca">
  <label for="course">MCA</label><br><br>

  <label for="role">Select Role:</label><br>
  <select>
    <option value="SDE">SDE</option>
    <option value="DA">DATA ANALYST</option>
    <option value="DEV">DEVELOPER</option>
    <option value="Others"> OTHERS</option>
  </select><br><br>
  <label for="resume">Resume/CV</label><br>
  <input type="file" id="resume" name="resume"><br><br>
  <label for="linkdin">Linkdin Profile: </label><br>
  <input type="url" id="linkdin" name="linkdin"><br><br><br>
  <input type="submit" id="submit" name="submit">



  


    


   </form>

</body>
</html>
