<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Three Ordered Colored Boxes</title>
<style>
  /* Layout */
  .boxes {
    list-style: decimal inside;       /* keeps the ordered numbering */
    display: flex;
    gap: 16px;
    padding: 0;
    margin: 24px;
  }
  .boxes li {
    flex: 1;
    min-width: 140px;
    padding: 24px;
    border-radius: 12px;
    color: #fff;
    font: 600 1rem/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    text-align: center;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  }

  /* Different fill colors for each box */
  .boxes li:nth-child(1) { background: #2563eb; } /* First – blue */
  .boxes li:nth-child(2) { background: #10b981; } /* Second – green */
  .boxes li:nth-child(3) { background: #f59e0b; } /* Third – amber */

  /* Optional: nicer numbering bubble */
  .boxes li::marker { font-weight: 700; }
</style>
</head>
<body>
  <ol class="boxes">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>
</body>
</html>
